<!doctype html>
<html>
  <head>
    <title>Dialogger</title>
    <link rel="stylesheet" href="css/joint.min.css" />
    <link rel="stylesheet" href="css/ditree.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="js/joint.min.js"></script>
    <script src="https://use.fontawesome.com/82d9ef112e.js"></script>
    <template id="baseTpl">
      <div class="node {{type}}" id="{{id}}" style="background-color:{{color}};">
        <div class="header" >
          <i class="icon fa fa-{{icon}}"></i>
          <span class="node-title">{{title}}</span>
          <span class="node-id">{{id}}</span>
          <a href="#" class="close"><i class="fa fa-close"></i></a>
        </div>
        {{content}}
      </div>
    </template>
    <template id="textTpl">
      <p class="node-content">
        <label><i class="fa fa-user"></i> Actor</label>
        <input type="text" class="data" data-name="actor" placeholder="Name Here"/>
        <label><i class="fa fa-commenting"></i> Dialog</label>
        <textarea type="text" class="data" data-name="text" placeholder="I should say something..."></textarea>
      </p>
      <div class="footer">
        <a href="#" class="add-node" data-port="out1">
          <i class="fa fa-code-fork"></i>
        </a>
      </div>
    </template>
    <template id="skillTpl">
      <p class="node-content">
        <label><i class="fa fa-balance-scale"></i> Skill</label>
        <input type="text" class="data" data-name="skill" placeholder="Skill"/>
      </p>
      <div class="footer">
        <a href="#" class="add-node success" data-port="out1">
          <i class="fa fa-check"></i>
        </a>
        <a href="#" class="add-node failure" data-port="out2">
          <i class="fa fa-exclamation"></i>
        </a>
      </div>
    </template>
    <template id="variableTpl">
      <div class="node-content">
        <label><i class="fa fa-hashtag"></i> Variable Name</label>
        <input type="text" class="data" data-name="name" placeholder="Name"/>
        <label><i class="fa fa-sort-numeric-asc"></i> Index (optional)</label>
        <input type="text" class="data" data-name="index" placeholder="Index"/>
        <label><i class="fa fa-microchip"></i> Update Type</label>
        <div class="variable-update-type">
          <a href="#" data-type="set" class="selected">=</a>
          <a href="#" data-type="plus">+</a>
          <a href="#" data-type="minus">-</a>
          <a href="#" data-type="multiply">x</a>
          <a href="#" data-type="divide">/</a>
        </div>
        <label><i class="fa fa-keyboard-o"></i> Value</label>
        <input type="text" class="data" data-name="value" placeholder="Value"/>
      </div>
      <div class="footer">
        <a href="#" class="add-node" data-port="out1">
          <i class="fa fa-code-fork"></i>
        </a>
      </div>
    </template>
    <template id="choiceTpl">
      <div class="node-content">
        <p class="actor">
          <label><i class="fa fa-user"></i> Actor</label>
          <input type="text" class="data" data-name="actor" placeholder="Name Here"/>
        </p>
        
        <div class="choices">
          <label>
            <i class="fa fa-list-ol"></i> Choices
            <div class="actions">
              <a href="#" class="add-choice"><i class="fa fa-plus"></i></a>
              <a href="#" class="remove-choice"><i class="fa fa-minus"></i></a>
            </div>
          </label>
        </div>
      </div>
    </template>
    <template id="choiceItemTpl">
      <div class="choice choice{{index}}" data-index="{{index}}">
        <label class="choice-label">Choice {{letter}}</label>
        <label class="dialog-label"><i class="fa fa-commenting"></i> Dialog</label>
        <textarea type="text" class="data" data-name="text{{index}}" placeholder="I should say something..."></textarea>
        <a href="#" class="add-node" data-port="out{{index}}">
          <i class="fa fa-code-fork"></i>
        </a>
      </div>
    </template>
  </head>
  <body>
    <div id="container">
      <div id="paper"></div>
      <div id="startText">
        <h1>Click to Create a Node!</h1>
        <h3>(Hover over an option for more details)</h3>
      </div>
      <div id="popupMenu" class="large">
        <a href="#" id="createText" data-type="text"><i class="fa fa-comment"></i></a>
        <a href="#" id="createSkill" data-type="skill"><i class="fa fa-check-square-o"></i></a>
        <a href="#" id="createVariable" data-type="variable"><i class="fa fa-file-code-o"></i></a>
        <a href="#" id="createChoice" data-type="choice"><i class="fa fa-list"></i></a>
      </div>
    </div>
    <script src="js/ditree.js"></script>
  </body>
</html>
