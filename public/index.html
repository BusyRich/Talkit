<!doctype html>
<html>
	<head>
		<title>Dialogger</title>
		<link rel="stylesheet" href="css/joint.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script src="js/joint.min.js"></script>
		<script src="https://use.fontawesome.com/82d9ef112e.js"></script>
		<template id="addButtonsTpl">
		</template>
		<template id="baseTpl">
			<div class="node" id="{{id}}" style="background-color:{{color}};">
				<div class="header" >
					<i class="icon fa fa-{{icon}}"></i>
					<span class="node-title">{{title}}</span>
					<span class="node-id">{{id}}</span>
					<a href="#" class="close"><i class="fa fa-close"></i></a>
				</div>
		    <input type="actor" class="actor" placeholder="Actor"/>
	    	<p class="node-content">
					{{content}}
				</p>
				<div class="footer">
					<a href="#" class="add-node-single">
						<i class="fa fa-code-fork"></i>
					</a>
				</div>
	    </div>
		</template>
		<template id="textTpl">
			<textarea type="text" class="name" rows="4" cols="27" placeholder="Speech"></textarea>
		</template>
		<template id="choiceTpl">
			<input type="choice" class="title" placeholder="Title" />
			<textarea type="text" class="name" rows="4" cols="27" placeholder="Speech"></textarea>
		</template>
		<template id="branchTpl">
			<button class="add">+</button>
			<button class="remove">-</button>
			<input type="text" class="name" placeholder="Variable" />
			<input type="text" value="Default" readonly/>
		</template>
		<template id="setTpl">
			<input type="text" class="name" placeholder="Variable" />
			<input type="text" class="value" placeholder="Value" />
		</template>
	</head>
	<body>
		<div id="container">
			<div id="paper"></div>
			<div id="popupMenu">
				<a href="#" id="createText"><i class="fa fa-comment"></i></a>
				<a href="#" id="createSomething"><i class="fa fa-comment"></i></a>
				<a href="#" id="createAnother"><i class="fa fa-comment"></i></a>
				<a href="#" id="createLast"><i class="fa fa-comment"></i></a>
			</div>
		</div>
		<script src="js/dialogger.js"></script>
	</body>
</html>
